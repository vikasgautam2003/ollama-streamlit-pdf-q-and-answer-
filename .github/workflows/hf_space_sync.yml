name: Sync GitHub Repo to HF Space

on:
  push:
    branches: [ main ]

jobs:
  sync_space:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout GitHub repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Configure Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install git (if not present)
      - name: Install git
        run: sudo apt-get update && sudo apt-get install -y git

      # 4️⃣ Push to Hugging Face Space
      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Clone Hugging Face Space using token for HTTPS auth
          git clone https://$HF_TOKEN@huggingface.co/spaces/vikasgautam2003/ollama_streamlit_pdf_q_and_answer_ hf-space
          cd hf-space

          # Copy files from GitHub repo to HF Space
          cp -r ../* .

          # Commit and push
          git add .
          git commit -m "Auto-sync from GitHub" || echo "No changes to commit"
          git push https://$HF_TOKEN@huggingface.co/spaces/vikasgautam2003/ollama_streamlit_pdf_q_and_answer_ main
