name: Sync GitHub Repo to Hugging Face Space

on:
  push:
    branches: [ main ]  # trigger on push to main branch

jobs:
  sync_space:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout GitHub repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install huggingface_hub

      # 4️⃣ Push to Hugging Face Space
      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Clone the Hugging Face Space (read-only)
          git clone https://huggingface.co/spaces/vikasgautam2003/ollama_streamlit_pdf_q_and_answer_ hf-space
          cd hf-space

          # Fix remote for push with token
          git remote set-url origin https://$HF_TOKEN@huggingface.co/spaces/vikasgautam2003/ollama_streamlit_pdf_q_and_answer_

          # Copy files from GitHub repo
          cp ../pdfSummary.py .
          cp ../requirements.txt .
          cp ../start.sh .
          cp ../README_HD.md .
          cp -r ../notes.txt . || echo "notes.txt not found, skipping"

          # Commit & push changes
          git add .
          git commit -m "Auto-sync from GitHub" || echo "No changes to commit"
          git push origin main
